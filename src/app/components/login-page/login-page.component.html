<div class="row justify-content-center mb-5">
  <div class="col">
    <img src="assets/logo.png" class="things-logo">
  </div>
</div>

<ul class="nav justify-content-center mb-3">
  <li class="nav-item">
    <span class="nav-link disabled">Login</span>
  </li>
  <li class="nav-item">
    <a class="nav-link active" routerLink="/signup">Signup</a>
  </li>
</ul>

<div class="row align-items-center justify-content-center mb-5">
  <form #userlogin="ngForm" (ngSubmit)="onClickSubmit(userlogin.value)">
    <div class="form-group">
      <label class="text-dark" for="email">Email address</label>
      <input type="email" required class="form-control" name="email" id="email" placeholder="Enter email" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" required class="form-control" name="password" id="password" placeholder="Password" ngModel>
    </div>
    <div class="row justify-content-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
