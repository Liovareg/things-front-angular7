<table class="table">
  <thead>
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td><img [src]="item.imageUrl" class="small-img" /></td>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
