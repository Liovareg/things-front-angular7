<div class="row justify-content-end p-3 pt-4">
  <div class="col">
    <h3>Your items</h3>
  </div>

  <div class="col">
      <button class="btn btn-outline-primary float-right" (click)="openAddItemModal()">Add Item</button>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th scope="col" style="width: 20%">Image</th>
          <th scope="col" style="width: 40%">Name</th>
          <th scope="col" style="width: 40%">Description</th>
        </tr>

      </thead>
      <tbody>
        <tr item-row [item]="item" *ngFor="let item of items"></tr>
      </tbody>
    </table>

  </div>
</div>
